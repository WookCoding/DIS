<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/mypage/account-mangement.css">
    <link rel="stylesheet" href="/static/css/mypage/distributor/distributor-management.css">
    <title>업체 - 업체정보관리</title>
</head>
<body>
     <div class="box">
        <div class="container">
            <div class="management-box">
                <div id="header"></div>
                <div class="management-container">
                    <h1 class="management-title">업체 정보 관리</h1>
                    <p class="introduce-p">업체 정보를 관리해주세요</p>
                    <ul>
                        <li class="management-li">
                            <div class="management-content-title-box">
                                직원수
                                <button type="button" class="management-modify-button">수정</button>
                            </div>
                            <div class="management-value-box">
                                <p class="management-value">0명</p>
                                <!-- <input type="text" placeholder="전화번호을 입력해주세요." class="management-input"> -->
                            </div>
                            <!-- <div class="management-button-box">
                                <button type="button" class="cancel-button">취소</button>
                                <button type="button" class="accept-button">수정하기</button>
                            </div> -->
                        </li>
                        <li class="management-li">
                            <div class="management-content-title-box">
                                상담가능시간
                                <button type="button" class="management-modify-button">수정</button>
                            </div>
                            <div class="management-value-box">
                                <!-- <p class="management-value">오후 7시 ~ 오후 9시</p> -->
                                <div class="management-time-box">
                                    <div>
                                        <select class="select-box">
                                            <option value="오전">오전</option>
                                            <option value="오후">오후</option>
                                        </select>
                                        <select class="time select-box">
                                        </select>
                                    </div>
                                    <input type="text" placeholder="전화번호을 입력해주세요." class="management-input" hidden>
                                    <p> ~ </p>
                                    <div>
                                        <select class="select-box">
                                            <option value="오전">오전</option>
                                            <option value="오후">오후</option>
                                        </select>
                                        <select class="time select-box">
                                        </select>
                                    </div>
                                    <input type="text" placeholder="전화번호을 입력해주세요." class="management-input" hidden>
                                </div>
                            </div>
                            <!-- <div class="management-button-box">
                                <button type="button" class="cancel-button">취소</button>
                                <button type="button" class="accept-button">수정하기</button>
                            </div> -->
                        </li>
                        <li class="management-li">
                            <div class="management-content-title-box">
                                업체 소개글
                                <button type="button" class="management-modify-button">수정</button>
                            </div>
                            <div class="management-value-box">
                                <p class="management-value">없음</p>
                                <!-- <textarea placeholder="소개글을 작성해주세요." rows="5" class="distributor-introduce"></textarea> -->
                            </div>
                            <!-- <div class="management-button-box">
                                <button type="button" class="cancel-button">취소</button>
                                <button type="button" class="accept-button">수정하기</button>
                            </div> -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
     </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/static/js/select/time.js"></script>
</html>
