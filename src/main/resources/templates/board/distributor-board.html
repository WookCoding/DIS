            border: none;

            height: 1.125rem;

            background-size: cover;
            background-repeat: no-repeat;
            border: 0;
            margin-left: .25rem;

            line-height: 1.55556;
            letter-spacing: -.01875rem;
        }

            display: flex;
            margin-bottom: .75rem;
        }

        .feed-container {
            flex: 1;
            padding-right: 1rem;
        }

            display: block;
            max-height: 1.57em;
            line-height: 1.57;
            overflow: hidden;
            margin-bottom: .25rem;
            font-weight: 500;
            color: #2d2d2d;
            font-size: .875rem;
            letter-spacing: -.01875rem;
        }

        .content {
            display: -webkit-box;
            max-height: 3.14em;
            line-height: 1.57;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: .625rem;
            font-size: .875rem;
            font-weight: 400;
            letter-spacing: -.01875rem;
            color: #888;
        }

        .board-content-ul {
            border-top: 1px solid #f4f4f4;
        }

        .content-distributor-name {
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -.0125rem;
            margin-bottom: 0;
            font-size: .875rem;
        }

        .content-img {
            width: 5rem;
            height: 5rem;
            border: .0625rem solid #f4f4f4;
            border-radius: 8px;
            vertical-align: middle;
        }

        .like-reply-count-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .count-box {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .85rem;
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -.0125rem;
            color: #c5c5c5;
        }

        .count-box:last-child {
            margin-left: 1rem;
        }

        .heart {
            width: 0.9rem;
            height: 0.9rem;
        }

        .heart-count {
            margin-left: 0.25rem;
        }

        .like {
            width: 1rem;
            height: 1rem;
        }

        .write-time {
            font-size: .75rem;
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -.0125rem;
            color: #c5c5c5;
        }

                height: 12.25rem;
            }

                height: 3.75rem;
                max-height: 4.5em;
                line-height: 1.5;
                overflow: hidden;
            }
