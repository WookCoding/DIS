<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/mypage/modify.css">
    <title>일반유저 - 비밀번호 수정</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="modify-box">
                <div id="header"></div>
                <div class="modify-container">
                    <div>
                        <h1 class="modify-title">비밀번호 변경</h1>
                        <div class="modify-content-box">
                            <div class="modify-content-container">
                                <fieldset class="modify-group"> 
                                    <legend class="modify-content-title">새로운 비밀번호</legend>
                                    <div class="modify-input-box">
                                        <input type="password" class="modify-input" placeholder="새로운 비밀번호를 입력해주세요">
                                    </div>
                                    <div class="error-msg">비밀번호를 입력해주세요.</div>
                                </fieldset>
                            </div>
                            <div class="modify-content-container">
                                <fieldset class="modify-group"> 
                                    <legend class="modify-content-title">새로운 비밀번호 확인</legend>
                                    <div class="modify-input-box">
                                        <input type="password" class="modify-input" placeholder="비밀번호를 한번 더 입력해주세요">
                                    </div>
                                    <div class="error-msg">비밀번호를 입력해주세요.</div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="modify-button-box">
                            <button class="cancel-button">취소</button>
                            <button class="register-button">변경 완료</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
